<br />
<div class="parent">
  <div class="form">
    <div class="card" style="width: 24rem;">
      <div class="card-body">
        <form>
          <h1>Registrar</h1>
          <hr />
          <div class="mb-3 form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="text"
              name="email"
              id="name"
              [(ngModel)]="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3 form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="text"
              name="password"
              id="password"
              [(ngModel)]="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3 form-group">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input
              type="password"
              class="text"
              name="passwordConfirm"
              id="passwordConfirm"
              [(ngModel)]="passwordConfirm"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="list-group">
            <button type="button" class="btn button-login" (click)="register()">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
